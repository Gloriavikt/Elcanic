<!doctype HTML>

<head>
    <link rel="stylesheet" href="style.css">
	<script>
	function popup(mylink, windowname)
	{
	  if (! window.focus)
		return true;
	  var href;
	  if (typeof(mylink) == 'string')
		href=mylink;
	  else 
		href=mylink.href;
	  window.open(href, windowname, 'width=400,height=200,scrollbars=yes');
	  return false;
	}
	</script>
</head>
<body>
    
    <button style="float: center;margin-left: 880px;margin-top:480px;" type="button" onclick="popup('Forside.html', 'about');">Add to cart <img src="addToCart.png"></button>
    
</body>
