<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	
<script>
var count = -1;
var liste = ["har du et lignedne produkt i forvejen?", "kommer du til at bruge det dagligt?", "er produktet det værd?"];
var stop = false;
function knap() {
	var input = document.getElementById("slider").value;
	if (input<5) {
		alert("Du har vist ikke brug for dette produkt");
		stop = true;
		window.close()

	}
	if (input>=5) {
			count = count + 1;
	document.getElementById("monner").textContent =  liste[count];
	
	if (count>2){
		alert("du kan købe produktet, men tænk dig om");
		window.close()
	}
	}
}

function slider(){
	
	var værdi = document.getElementById("slider").value;
	document.getElementById("value").textContent = "Værdi: " + værdi;
	
}



</script>
</head>

<body>
	<p id="monner">Har du brug for dette produkt?</p>
	<p  id="value">Værdi: 6</p>
	<p id="delay">Forsinkelse 0</p>
	<input oninput="slider()" id="slider" type="range" min="1" max="10"></input> <br>
	<button id="bestil her" onclick="knap()">svar</button>

	 
</body>
</html>
